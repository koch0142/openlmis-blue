version: "2"
services:
  requisition:
    image: openlmis/requisition
    links:
      - db
      - log
      - nginx-proxy
    env_file: .env
    environment:
      VIRTUAL_HOST: 'localhost'
      JAVA_OPTS: '-Dlogging.config=/logback.xml'
    volumes:
      - './logback.xml:/logback.xml'
  referencedata:
    image: openlmis/referencedata
    env_file: .env
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=8082
      - VIRTUAL_LOCATION=referencedata
    links:
      - db
      - log
      - auth
      - nginx-proxy
      - registrator
  db:
    image: openlmis/postgres
    ports:
      - "5432"
    env_file: .env
  log:
    image: openlmis/rsyslog
    volumes:
      - './logs:/var/log'
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
